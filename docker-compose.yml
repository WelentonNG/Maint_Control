# ============================================
# docker-compose.yml - Maint_Control
# ============================================
# ATENÇÃO - SEGURANÇA:
# As senhas neste arquivo são padrões para DESENVOLVIMENTO LOCAL apenas.
# Para produção ou ambientes compartilhados:
# 1. Crie um arquivo .env baseado em .env.example
# 2. Altere TODAS as senhas para valores seguros
# 3. Nunca commite o arquivo .env (já está no .gitignore)
# Veja DOCKER.md seção "Segurança" para mais detalhes.
# ============================================

services:
  # Serviço Web: Apache + PHP
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maint-control-web
    ports:
      - "8080:80"
    volumes:
      # Volume para desenvolvimento: mapear diretório local para /var/www/html
      - .:/var/www/html
    environment:
      # Variáveis de ambiente para conexão com banco de dados
      DB_HOST: db
      DB_NAME: maintcontrol_db
      DB_USER: root
      DB_PASS: rootpassword
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - maint-control-network

  # Serviço MySQL
  db:
    image: mysql:8.0
    container_name: maint-control-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: maintcontrol_db
      MYSQL_PWD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      # Volume nomeado para persistência de dados
      - mysql_data:/var/lib/mysql
      # Inicialização automática do banco de dados
      - ./backend/db/Maint_Control.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - maint-control-network

# Volume nomeado para persistência do MySQL
volumes:
  mysql_data:
    driver: local

# Network para comunicação entre containers
networks:
  maint-control-network:
    driver: bridge
