<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaintControl - Solicitar Acesso</title>
  <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="../../login/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="theme-toggle" id="toggleTheme" title="Alterar Tema">
    <i class="fa-solid fa-moon"></i>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fa-solid fa-gears"></i>
          <h1>MaintControl</h1>
        </div>
        <p class="login-subtitle">Preencha seus dados para solicitar acesso</p>
      </div>

      <form class="login-form" id="requestAccessForm">
        <div class="form-group">
          <label class="form-label" for="fullName">Nome Completo</label>
          <div class="input-with-icon">
            <input type="text" id="fullName" class="form-input" placeholder="Digite seu nome completo" required>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">E-mail Corporativo</label>
          <div class="input-with-icon">
            <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="department">Departamento</label>
          <div class="input-with-icon">
            <input type="text" id="department" class="form-input" placeholder="Seu departamento ou cargo" required>
            <i class="fa-solid fa-briefcase"></i>
          </div>
        </div>

        <button type="submit" class="login-button" id="submitButton">
          <i class="fa-solid fa-paper-plane"></i>
          <span>Enviar Solicitação</span>
        </button>
      </form>

      <div class="login-footer">
        <p>
          <a href="http://localhost/MC/login/login.html">
            <i class="fa-solid fa-arrow-left"></i>
            Voltar para o login
          </a>
        </p>
      </div>
    </div>
  </div>

<script src="../../theme.js"></script>
</body>
</html>
