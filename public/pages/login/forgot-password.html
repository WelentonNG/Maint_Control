<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaintControl - Recuperar Senha</title>
  <link rel="shortcut icon" href="../../../src/assets/Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="../../../src/assets/styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="theme-toggle" id="toggleTheme" title="Alterar Tema">
    <i class="fa-solid fa-moon"></i>
  </div>

  <div class="login-container">
    <div class="login-card" id="loginCard">
      <div class="login-header">
        <div class="login-logo">
          <i class="fa-solid fa-key"></i>
          <h1>Recuperar Senha</h1>
        </div>
        <p class="login-subtitle">Digite seu usuário para recuperar o acesso</p>
      </div>

      <form class="login-form" id="forgotPasswordForm">
        <div class="form-group">
          <label class="form-label" for="username">Usuário</label>
          <div class="input-with-icon">
            <input type="text" id="username" class="form-input" placeholder="Digite seu usuário" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="validation-message" id="usernameValidation"></div>
        </div>

        <div style="background: rgba(139, 92, 246, 0.1); border-left: 4px solid #8b5cf6; padding: 16px; border-radius: 8px; margin-bottom: 20px;">
          <p style="margin: 0; font-size: 14px; color: var(--text);">
            <i class="fa-solid fa-circle-info" style="color: #8b5cf6; margin-right: 8px;"></i>
            Entre em contato com o administrador do sistema para recuperar sua senha.
          </p>
        </div>

        <button type="submit" class="login-button" id="forgotPasswordButton">
          <i class="fa-solid fa-paper-plane"></i>
          <span>Solicitar Recuperação</span>
        </button>
      </form>

      <div class="login-footer">
        <p>Lembrou sua senha? <a href="login.html">Fazer login</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const forgotPasswordForm = document.getElementById('forgotPasswordForm');
      const usernameInput = document.getElementById('username');
      const forgotPasswordButton = document.getElementById('forgotPasswordButton');
      const loginCard = document.getElementById('loginCard');
      const toggleTheme = document.getElementById('toggleTheme');

      // Aplicar tema salvo
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      if (toggleTheme) {
        const icon = toggleTheme.querySelector('i');
        if (icon) icon.className = savedTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
      }

      // Toggle tema
      if (toggleTheme) {
        toggleTheme.addEventListener('click', () => {
          const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          const icon = toggleTheme.querySelector('i');
          if (icon) icon.className = newTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        });
      }

      // Form submission
      forgotPasswordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        
        if (username.length < 3) {
          showError('Usuário deve ter pelo menos 3 caracteres');
          return;
        }

        setLoading(true);

        // Simular envio (em produção, integrar com API)
        setTimeout(() => {
          setLoading(false);
          showSuccess('Solicitação enviada! Entre em contato com o administrador.');
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        }, 1500);
      });

      function setLoading(isLoading) {
        if (isLoading) {
          forgotPasswordButton.disabled = true;
          forgotPasswordButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i><span>Enviando...</span>';
        } else {
          forgotPasswordButton.disabled = false;
          forgotPasswordButton.innerHTML = '<i class="fa-solid fa-paper-plane"></i><span>Solicitar Recuperação</span>';
        }
      }

      function showError(message) {
        const validation = document.getElementById('usernameValidation');
        if (validation) {
          validation.classList.add('show', 'invalid');
          validation.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i><span>${message}</span>`;
        }
        if (loginCard) {
          loginCard.classList.add('shake');
          setTimeout(() => loginCard.classList.remove('shake'), 500);
        }
      }

      function showSuccess(message) {
        const validation = document.getElementById('usernameValidation');
        if (validation) {
          validation.classList.add('show', 'valid');
          validation.innerHTML = `<i class="fa-solid fa-circle-check"></i><span>${message}</span>`;
        }
      }
    });
  </script>
</body>
</html>
