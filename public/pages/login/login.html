<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaintControl - Login</title>
  <link rel="shortcut icon" href="../../../src/assets/Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="../../../src/assets/styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-shapes"> 
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="theme-toggle" id="toggleTheme" title="Alterar Tema">
    <i class="fa-solid fa-moon"></i>
  </div>

  <div class="login-container">
    <div class="login-card" id="loginCard">
      <div class="login-header">
        <div class="login-logo">
          <i class="fa-solid fa-gears"></i>
          <h1>MaintControl</h1>
        </div>
        <p class="login-subtitle">Faça login para acessar o sistema</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Usuário</label>
          <div class="input-with-icon">
            <input type="text" id="username" class="form-input" placeholder="Digite seu usuário" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="validation-message" id="usernameValidation"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <div class="input-with-icon">
            <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
            <i class="fa-solid fa-lock"></i>
            <button type="button" class="password-toggle" id="togglePassword">
              
            </button>
          </div>
          <div class="validation-message" id="passwordValidation"></div>
        </div>

        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Lembrar-me</span>
          </label>
          <a href="../../../public/pages/login/forgot-password.html" class="forgot-password">Esqueceu a senha?</a>
          
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span>Entrar</span>
        </button>
      </form>

      <div class="login-footer">
        <p>Não tem uma conta? <a href="../../../public/pages/login/request-access.html">Solicitar acesso</a></p>
      </div>
    </div>
  </div>

<script src="../../../src/assets/scripts/login.js"></script>

</body>
</html>
